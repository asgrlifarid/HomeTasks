  <body>
    <div class="form-container">
      <h2>Add Form</h2>
      <form id="productForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" />

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Price" />

        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Description"
        />

        <label for="image">Image</label>
        <input type="url" id="image" name="image" placeholder="Image URL" />

        <button type="button" id="submitBtn">Add</button>
      </form>
    </div>

          type="search"

          placeholder="search product.."
        />

        <div class="sort-btns">
          <button class="sort btn btn-warning">ASC by Price</button>
          <button class="asc">sort asc by price</button>
          <button class="desc">sort desc by price</button>
          <button class="default">default</button>
        </div>
      </div>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
