<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cals.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="calc">
      
        <div class="calculator" >
            <div class="calculator-text">
                <h1 style="font-size: 40px;">Simple Calculator</h1>
            </div>
            <div class="calculator-result">
               <input type="number">
            </div>
            <div class="calculator-values">
               <div class="values">
                <input type="number" placeholder="Value1">
                <input type="number" placeholder="Value2">
               </div>
            </div>
            <div class="calculator-addition">
                <button><h3>Addition</h3></button>
            </div>
            <div class="calculator-substract">
                <button><h3>Substract</h3></button>
            </div>
            <div class="calculator-multiply">
                <button><h3>Multiply</h3></button>
            </div>
            <div class="calculator-division">
                <button><h3>Division</h3></button>
            </div>
            <div class="calculator-reset">
                <button><h3>Reset</h3></button>
            </div>
        </div>
      
    </section>
  </body>
</html>
