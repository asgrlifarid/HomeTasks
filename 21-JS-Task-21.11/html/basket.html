<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Home Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
          <h1 class="logo">Logo</h1>
          <ul class="d-flex gap-4 align-items-center m-0">
            <li>
              <a href="index.html">Home</a>
            </li>

            <li>
              <a href="basket.html"
                >Basket
                <sup style="font-weight: bold" class="basket-count">0</sup></a
              >
            </li>
            <li>
              <a href="favorites.html"
                >Favorites
                <sup style="font-weight: bold" class="favs-count">0</sup></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle user-name"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item login d-inline" href="login.html"
                    >Login</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item register d-inline"
                    href="register.html"
                    >Register</a
                  >
                </li>
                <li>
                  <button class="dropdown-item d-none logout">Logout</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section id="basket-page">
      <div class="container">
        <div class="basket-page">
          <p class="basket-info text-danger text-center fs-5 d-none">
            There is no item in basket!
          </p>
          <div class="basket-table d-block">
            <h3>Total Price: <span class="total-price">0</span></h3>
            <table class="table table-success table-striped">
              <thead>
                <tr>
                  <th>Photo</th>
                  <th>Title</th>
                  <th>Unit Price</th>
                  <th>Decrement</th>
                  <th>count</th>
                  <th>Increment</th>
                  <th>Sub Total</th>
                  <th>Remove</th>
                </tr>
              </thead>

              <tbody>
                <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr> -->
              </tbody>
            </table>
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger clear-all">Clear All</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/basket.js" type="module"></script>
  </body>
</html>
