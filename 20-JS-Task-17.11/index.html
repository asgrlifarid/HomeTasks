<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Enter something" />
      <button id="addButton">ADD</button>
    </div>
    <div class="filters">
      <button id="allTodos">All Todos</button>
      <button id="completedTodos">All Completed Todos</button>
      <button id="pendingTodos">All Pending Todos</button>
      <button id="clearAll">Clear All</button>
    </div>
    <ul id="todoList"></ul>
    <p id="todoCount"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
