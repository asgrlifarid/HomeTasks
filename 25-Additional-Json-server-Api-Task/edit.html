<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./edit.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="input">
            <form>
                <input type="text" class="img-inpt" placeholder="Place an URL">
                <input type="text" class="title-inpt" placeholder="Write Title">
                <textarea name="message" id="des" rows="10" cols="50" placeholder="Write a Description"></textarea>
                <select name="Category" id="category" >
                    <option value="select" hidden>Select</option>
                    <option value="men's clothing">men's clothing</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="women's clothing">women's clothing</option>
                </select>
                <input type="text" class="price-inpt" placeholder="Write a Price">
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>


    <script src="./edit.js"></script>
</body>
</html>
